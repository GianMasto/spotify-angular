<div class="track-form">
  <h2>{{ this.mode === "ADD" ? "Añadir nueva" : "Editar" }} canción</h2>
  <form (ngSubmit)="onFormSubmit($event)" [formGroup]="trackForm">
    <div class="form-group">
      <label for="name">Título</label>
      <input formControlName="name" type="text" class="form-input" />
    </div>
    <div class="form-group">
      <label for="album">Álbum</label>
      <input formControlName="album" type="text" class="form-input" />
    </div>
    <div class="form-group">
      <label for="cover">Cover URL</label>
      <input formControlName="cover" type="text" class="form-input" />
    </div>
    <div class="form-group">
      <label for="artist">Artista</label>
      <input formControlName="artist" type="text" class="form-input" />
    </div>

    <div class="form-action">
      <button [disabled]="trackForm.invalid" class="social-btn">Enviar</button>
      <button (click)="onFormReset($event)" class="social-btn">Resetear</button>
    </div>
  </form>
</div>
